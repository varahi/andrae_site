<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
	 data-namespace-typo3-fluid="true">

<f:section name="LanguageMenu">
	<nav id="nav-language">
		<v:page.languageMenu hideNotTranslated="0" order="0,1" class="inline" layout="name" defaultLanguageLabel="Deutsch" defaultIsoFlag="de" as="languageMenu">
			{languageMenu->f:debug()}
			<f:if condition="{languageMenu}">
				<ul>
					<f:for each="{languageMenu}" as="lang" iteration="i">
						<li class="{f:if(condition: i.isLast, then: 'last')}"><a href="{lang.url}">{lang.label}</a></li>
					</f:for>
				</ul>
			</f:if>
		</v:page.languageMenu>
	</nav>
</f:section>

</html>
