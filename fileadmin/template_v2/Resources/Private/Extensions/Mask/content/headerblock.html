<div class="headerBlock">
  <f:if condition="{data.image}">
    <f:for each="{data.image}" as="file">
      <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="2515" class="picture-bg" />
    </f:for>
  </f:if>
  <div class="container">
    <div class="section-title text-center">
      <f:if condition="{data.tx_mask_text}">
        <f:format.raw>{data.tx_mask_text}</f:format.raw>
      </f:if>
    </div>
  </div>
</div>
