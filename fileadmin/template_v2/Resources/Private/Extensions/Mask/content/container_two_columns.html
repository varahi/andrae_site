<div class="section container" id="{data.tx_mask_section_id}">
    <div class="row row--lg">
        <div class="col-md-6">
            <f:if condition="{data.tx_mask_left_column}">
                    <f:for each="{data.tx_mask_left_column}" as="data_item">
                        <f:if condition="{data_item.tx_mask_left_column_content}">
                            <f:for each="{data_item.tx_mask_left_column_content}" as="data_item_item">
                                <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                            </f:for>
                        </f:if>
                    </f:for>
            </f:if>
        </div>
        <div class="col-md-6">
            <f:if condition="{data.tx_mask_right_column}">
                <f:for each="{data.tx_mask_right_column}" as="data_item">
                    <f:if condition="{data_item.tx_mask_right_column_content}">
                        <f:for each="{data_item.tx_mask_right_column_content}" as="data_item_item">
                            <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                        </f:for>
                    </f:if>
                </f:for>
            </f:if>
        </div>
    </div>
</div>
